    <script>
        let rand =Math.random()
        let first, second , third;
        //0  0.33  0.66  1;

        if(rand<0.33){
            first="carzy";
        }

        else if(rand<0.66 && rand>=0.33){

        }

            first="fire";
        }

           second="engine";
        }

        else if(rand<0.66 && rand>=0.33){
            second="food";
        }
        else{
            second="garments";
        }
        if(rand<0.33){
            third="bros";
        }

        else if(rand<0.66 && rand>=0.33){
            third="limited";
        }
        else{
            third="hub";
        }

        console.log(`${first} ${second} ${third}`)
    </script>
