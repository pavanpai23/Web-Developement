<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .child {
            background-color: aqua;
            border: 2px solid black;
            padding: 14px;
            margin: 14px;
            cursor: pointer;
        }

        .childcontainer {
            background-color: beige;
            padding: 14px;
            margin: 14px;
        }

        .container {
            background-color: rgb(201, 201, 16);
            padding: 14px;
            margin: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <section class="childcontainer">
            <div class="child">
                i am a child
        </section>
    </div>
    </div>

    <script>
        document.querySelector(".child").addEventListener("click", (e) => {
            e.stopPropagation()
            alert("child was clicked")
        })

        document.querySelector(".childcontainer").addEventListener("click", (e) => {
            e.stopPropagation()
            alert("childcontainer was clicked")
        })

        document.querySelector(".container").addEventListener("click", (e) => {
            e.stopPropagation()
            alert("container was clicked")
        })

        function getRandomColor() {
            let var1 = Math.ceil(0 + Math.random() * 255);
            let var2 = Math.ceil(0 + Math.random() * 255);
            let var3 = Math.ceil(0 + Math.random() * 255);
            return `rgb(${var1},${var2},${var3})`
        }


        setInterval(() => {
            document.querySelector(".childcontainer").style.background = getRandomColor();
        },1000);



    </script>
</body>

</html>
