<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Filters</title>
    <style>
        .img1{
            /* filter: blur(4px); */
            /* filter: brightness(2); */
filter: sepia(100%);
        }

        .img2{
            filter: grayscale(100%);
        }

        .img3{
            filter:invert(0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcT9f7LDdLmX94l78UfsZEoLpSjAtcTusw2cZTMJ_r6EanUq6jSto0DLJZwvr1z3l5Y97qDiV31dUcz31GrYJzOrhPfY4desWmlmHYPyX98h" alt="">
        <img class="img2" src="https://rukminim2.flixcart.com/image/704/844/l1l1rww0/poster/g/e/5/small-poster-hanuman-ji-dashing-photo-series-1-wall-poster-original-imagd4adcqhdm3fe.jpeg?q=90&crop=false" alt="">
        <img class="img3" src="https://i.pinimg.com/736x/04/3e/27/043e2772bc20e87692a5d2bdc7867564.jpg" alt="">
    </div>
    
</body>
</html>
